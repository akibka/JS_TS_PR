<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style> #inputContainer { display: flex; align-items: flex-end; } #inputField {margin-left: 200px; width: 240px; height: 120px; resize: none; } #sendButton { margin-left: 10px; } .output { margin-top: 20px; border-bottom: 2px solid black; padding-bottom: 10px; position: relative; } .timestamp { display: block; text-align: right; font-size: 0.8em; color: black; font-style: bold; position: absolute; right: 0; bottom: 0; } </style>
    </head>
    <body>
        <div id="outputContainer"></div>
        <div id="inputContainer">
            <textarea id="inputField" placeholder="Write message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
        <script> 
            document.getElementById('sendButton').addEventListener('click', function() { var text = document.getElementById('inputField').value; 
            if (text) { var outputDiv = document.createElement('div'); 
                outputDiv.className = 'output'; 
                var date = new Date(); 
                var formattedDate = `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}`; 
                var textNode = document.createTextNode(text); 
                var timestampSpan = document.createElement('span'); 
                timestampSpan.className = 'timestamp'; 
                timestampSpan.textContent = formattedDate; 
                outputDiv.appendChild(textNode); 
                outputDiv.appendChild(timestampSpan); 
                document.getElementById('outputContainer').appendChild(outputDiv); 
                document.getElementById('inputField').value = ''; 
                } 
            }); 

        </script>
    </body>
</html>
