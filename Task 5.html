<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Work 7, Task 5</title>
        <style> #emailList { margin-top: 20px; } </style>
    </head>
    <body>
        <input type="text" id="userNameInput" placeholder="Enter user name">
        <button id="getUserButton">GET USER CITY BY Name</button>
        <span id="userCity">user city here</span>
        <script>
        document.getElementById('getUserButton').addEventListener('click', function() {
            const userName = document.getElementById('userNameInput').value;
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Something went wrong.');
                    }
                    return response.json();
                })
            .then(users => {
                const user = users.find(user => user.username.toLowerCase() === userName.toLowerCase());
                    if (user) {
                        document.getElementById('userCity').textContent = user.address.city;
                    } else {
                        document.getElementById('userCity').textContent = 'User not found';
                    }
                })
            .catch(error => {
                document.getElementById('userCity').textContent = `Error: ${error.message}`;
                });
            });
        </script>
    </body>
</html>
