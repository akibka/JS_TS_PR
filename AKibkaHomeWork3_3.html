<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 3</title>
    </head>
    <body>
        <button id="myButton" tabindex="0">Live button!</button>
        <script>
            const button = document.getElementById ('myButton');
            button.addEventListener ('mouseover', () => {
                const newElement = document.createElement ('div');
                newElement.textContent = "Mouse on me!";
                button.parentNode.insertBefore (newElement, button.nextSibling);
            });
            button.addEventListener ('click', () => {
                const newElement = document.createElement ('div');
                newElement.textContent = "I was pressed!";
                button.parentNode.insertBefore (newElement, button.nextSibling);
            });
            button.addEventListener ('mouseout', () => {
                const newElement = document.createElement ('div');
                newElement.textContent = "Mouse is not on me!";
                button.parentNode.insertBefore (newElement, button.nextSibling);
            });
        </script>
    </body>
</html>
